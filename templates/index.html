<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jarvis Ai - AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent animate-pulse">
                Jarvis Ai
            </h1>
            <p class="text-xl text-gray-300 font-light">Advanced AI Assistant</p>
            <div class="flex items-center justify-center mt-4 space-x-2">
                <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-green-400 text-sm font-medium">Online</span>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="bg-gray-800/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-gray-700/50 overflow-hidden">
            <!-- Status Bar -->
            <div id="status" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white text-center py-2 text-sm font-medium hidden">
                <i class="fas fa-brain mr-2"></i><span id="status-text">Thinking...</span>
            </div>

            <!-- Messages Area -->
            <div class="chat-box p-6 h-96 overflow-y-auto bg-gradient-to-b from-gray-800/30 to-gray-900/30">
                <div id="messages" class="space-y-4">
                    <!-- Welcome Message -->
                    <div class="flex items-start space-x-3 animate-fade-in">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                            <i class="fas fa-robot text-white text-lg"></i>
                        </div>
                        <div class="bg-gray-700/50 backdrop-blur-sm rounded-2xl rounded-tl-md p-4 max-w-xs shadow-lg">
                            <p class="text-gray-100">Hello! I'm Jarvis Ai, your intelligent AI assistant. How can I help you today?</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 bg-gray-800/30 border-t border-gray-700/50">
                <div class="flex space-x-4 items-end">
                    <div class="flex-1 relative">
                        <input id="userInput" type="text"
                               class="w-full p-4 pr-12 rounded-2xl bg-gray-700/50 backdrop-blur-sm border border-gray-600/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                               placeholder="Type your message here...">
                        <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-400 transition-colors">
                            <i class="fas fa-paper-plane text-lg"></i>
                        </button>
                    </div>
                    <button id="sendBtn"
                            class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-6 py-4 rounded-2xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <i class="fas fa-paper-plane mr-2"></i>Send
                    </button>
                </div>

                <!-- Help Text -->
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-400">
                        <i class="fas fa-info-circle mr-1"></i>
                        Press Enter to send ‚Ä¢ Open console (F12) for errors
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-400 text-sm">
                Powered by <span class="text-blue-400 font-semibold">Google Gemini AI</span> ‚Ä¢
                <span class="text-purple-400">Made with </span>
            </p>
        </div>
    </div>

    <script>
        //  SECURITY WARNING: API key is exposed in frontend
        // For production, use a backend proxy instead
        const API_KEY = 'AIzaSyBBPSZEvM_E82GWCb2ZLhPcpedcPDv5_7c';

        // Try multiple models in order of preference
        const MODELS = ['gemini-pro', 'gemini-1.0-pro', 'gemini-1.5-flash'];
        let currentModelIndex = 0;
        let demoMode = false; // Enable demo mode if API fails

        function getCurrentModel() {
            return MODELS[currentModelIndex] || 'gemini-pro';
        }

        function getAPIUrl() {
            return `https://generativelanguage.googleapis.com/v1beta/models/${getCurrentModel()}:generateContent`;
        }

        let chatHistory = [];

        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'flex items-start justify-end space-x-3 animate-fade-in';
            userMessage.innerHTML = `
                <div class="bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl rounded-tr-md p-4 max-w-xs shadow-lg">
                    <p class="text-white">${input}</p>
                </div>
                <div class="w-10 h-10 bg-gradient-to-br from-gray-600 to-gray-700 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-user text-white text-lg"></i>
                </div>
            `;
            messagesDiv.appendChild(userMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            chatHistory.push({ role: 'user', parts: [{ text: input }] });
            userInput.value = '';

            showStatus('ü§ñ BHAVESH GPT is thinking...');

            let success = false;
            let lastError = '';

            // Try different models if the current one fails
            for (let attempt = 0; attempt < MODELS.length && !success; attempt++) {
                currentModelIndex = attempt;
                const currentModel = getCurrentModel();
                const currentAPIUrl = getAPIUrl();

                try {
                    console.log(`Trying model: ${currentModel}`);

                    const response = await fetch(`${currentAPIUrl}?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: chatHistory })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                    }

                    const data = await response.json();

                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts[0]) {
                        throw new Error('Invalid response structure from API');
                    }

                    const aiText = data.candidates[0].content.parts[0].text;

                    // Add to history
                    chatHistory.push({ role: 'model', parts: [{ text: aiText }] });

                    // Add AI message
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'flex items-start space-x-3 animate-fade-in';
                    aiMessage.innerHTML = `
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                            <i class="fas fa-robot text-white text-lg"></i>
                        </div>
                        <div class="bg-gray-700/50 backdrop-blur-sm rounded-2xl rounded-tl-md p-4 max-w-xs shadow-lg">
                            <p class="text-gray-100">${aiText.replace(/\n/g, '<br>')}</p>
                        </div>
                    `;
                    messagesDiv.appendChild(aiMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;

                    success = true;
                    console.log(`‚úÖ Successfully used model: ${currentModel}`);

                } catch (error) {
                    console.error(`‚ùå Model ${currentModel} failed:`, error.message);
                    lastError = error.message;

                    if (attempt === MODELS.length - 1) {
                        // Last attempt failed, enable demo mode
                        demoMode = true;
                        console.log('üîÑ Switching to demo mode');

                        // Generate demo response
                        const demoResponses = [
                            `ü§ñ DEMO MODE: I received your message: "${input}". This is a demo response since the API isn't available. To get real AI responses, please enable the Generative Language API in your Google Cloud project.`,
                            `üé≠ DEMO RESPONSE: Your message was: "${input}". The Gemini API isn't accessible with your current key. Please visit https://makersuite.google.com/app/apikey to get a proper API key.`,
                            `‚ú® DEMO MODE ACTIVE: I understand you said "${input}". For real AI conversations, you need to enable the Generative Language API in Google Cloud Console.`
                        ];

                        const randomDemoResponse = demoResponses[Math.floor(Math.random() * demoResponses.length)];

                        // Add demo response to UI
                        const aiMessage = document.createElement('div');
                        aiMessage.className = 'flex items-start space-x-3 animate-fade-in';
                        aiMessage.innerHTML = `
                            <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-teal-600 rounded-full flex items-center justify-center shadow-lg animate-pulse">
                                <i class="fas fa-flask text-white text-lg"></i>
                            </div>
                            <div class="bg-green-900/30 backdrop-blur-sm rounded-2xl rounded-tl-md p-4 max-w-sm shadow-lg border border-green-500/30">
                                <p class="text-green-100">${randomDemoResponse}</p>
                                <div class="mt-2 text-xs text-green-300">
                                    <i class="fas fa-info-circle mr-1"></i>Demo Mode - Enable Gemini API for real responses
                                </div>
                            </div>
                        `;
                        messagesDiv.appendChild(aiMessage);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;

                        success = true; // Mark as successful for demo mode
                    }
                }
            }

            hideStatus();
        }

        function showStatus(msg) {
            statusText.textContent = msg;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            statusDiv.classList.add('hidden');
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Focus on input when page loads
        userInput.focus();

        // Animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fade-in {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in { animation: fade-in 0.6s ease-out; }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
